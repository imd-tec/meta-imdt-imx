<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000">
  <link href="/css/bootstrap.min.css" rel="stylesheet">

  <title>Camera Stream 1 - IMD Technologies</title>
</head>
<body style="background: black">

  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/hls.min.js"></script>

  <div class="container p-2">
    <nav class="navbar navbar-dark navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="/images/logo.svg" alt="" width="32" height="29" style="filter: grayscale(2) invert(1) brightness(5);">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link btn btn-dark me-2 active disabled" href="/stream1">Video Stream</a>
            </li>
	          <li class="nav-item">
              <a class="nav-link btn btn-dark me-2" href="/snapshots">Snapshots</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="row">
      <div class="column">
        <img src="/images/logo.svg" style="filter: grayscale(2) invert(1) brightness(5) opacity(0.4); float: left; z-index: 100; position: absolute;" class="m-2">
        <div class="ratio ratio-16x9">
          <video controls autoplay id="video"></video>
        </div>
      </div>
    </div>
  </div>

  <script>
    var video = document.getElementById('video');
    if(Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource('/stream1/playlist.m3u8');
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED,function() {
    });
    }
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = '/stream1/playlist.m3u8';
      video.addEventListener('loadedmetadata',function() {
        video.play();
      });
    }
  </script>
</body>
